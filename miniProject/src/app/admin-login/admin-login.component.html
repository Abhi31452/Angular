
<article class="d-flex justify-content-center">
    <div class="w-50 border border-2 p-4 shadow p-3 mb-5 bg-white rounded">
<div class="login-container">
    <h2>Admin Login</h2>
    <p class="text-danger">
      {{message}}
    </p>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm) ">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text" id="username" name="user" ngModel class="form-control"   required />
        <!-- <div *ngIf="username.invalid && username.touched" class="error text-danger">
          Username is required.
        </div> -->
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="pass" class="form-control" ngModel required />
        <!-- <div *ngIf="password.invalid && password.touched" class="error text-danger">
          Password is required.
        </div> -->
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
        Login
      </button>

    </form>
  </div>
  </div></article>
