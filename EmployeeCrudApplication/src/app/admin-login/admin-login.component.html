
<article class="d-flex justify-content-center">
    <div class="w-50 border border-2 p-4 shadow p-3 mb-5 bg-white rounded">
<div class="login-container">
  <p class="text-danger">
    {{message}}
  </p>
    <h2>Admin Login</h2>
    <form #login="ngForm" (ngSubmit)="collectData(login) ">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text" id="username" name="uname" ngModel #uname="ngModel" class="form-control"  />
        <div *ngIf="uname.invalid && uname.touched" class="error text-danger">
          Username is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="pass" ngModel #pass="ngModel" class="form-control"/>
        <div *ngIf="pass.invalid && pass.touched" class="error text-danger">
          Password is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="login.invalid">Admin Login
      </button>

    </form>
  </div>
  </div>
</article>
